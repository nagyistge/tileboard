<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../../main.css">
<style>
.board td {
  background: black;
  border-right: 1px solid white;
  border-bottom: 1px solid white;
}

.js-moving {
  transition-property: left, top;
  transition-duration: 2s, 1s;
  -webkit-transition-property: left, top;
  -webkit-transition-duration: 2s, 1s;
}
</style>
<title>Smoothify Movement Manual Tests</title>
<h1>Smoothify Movement Manual Tests</h1>
<p>All of the boards below should feature a single piece that perpetually
moves between two tiles without any weird jumping or teleporting behavior.</p>
<table class="board" data-height="2">
  <tr class="row-2">
    <td class="col-a a2">
      <img src="mdn-logo-sm.png" class="js-moving" data-moving-from="a1">
    </td>
  </tr>
</table>
<p>Above: smoothly move up and down.</p>
<table class="board" data-height="2">
  <tr class="row-1">
    <td class="col-h h1">
      <img src="mdn-logo-sm.png" class="js-moving" data-moving-from="a1">
    </td>
  </tr>
</table>
<p>Above: smoothly move left and right.</p>
<table class="board" data-height="2">
  <tr class="row-2">
    <td class="col-h h2">
      <img src="mdn-logo-sm.png" class="js-moving" data-moving-from="a1">
    </td>
  </tr>
</table>
<p>Above: smoothly move diagonally.</p>
<script src="../../vendor/zepto.js"></script>
<script src="../../tileboard.js"></script>
<script src="../../tileboard.smoothify-movement.js"></script>
<script>
$(window).ready(function() {
  $(".board").each(function() {
    var tb = new Tileboard(this);
    tb.smoothifyMovement();
    $(this).on("jsmovingend", function pingPong(event, fromTileId) {
      tb.move(event.target, fromTileId);
    });
  });
});
</script>
